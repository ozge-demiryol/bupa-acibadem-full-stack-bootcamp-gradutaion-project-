<aside class="container">
  <app-sidebar></app-sidebar>
  <main class="content-area">
    <div class="search-area">
      <fa-icon class="search-icon"[icon]="searchIcon"></fa-icon>
      <input type="text" class="searchbox">
    </div>
    <table class="table">
      <thead style="text-align: center; justify-content: center;">
        <tr>
          <th>TC Kimlik No</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>DoÄŸum Tarihi</th>
          <th>E-Posta</th>
          <th>Telefon</th>
          <th>Cinsiyet</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of customers">
          <td>{{x.identityNo}}</td>
          <td>{{x.name}}</td>
          <td>{{x.surname}}</td>
          <td>{{x.birthDate | date}}</td>
          <td>{{x.email}}</td>
          <td>{{x.phone}}</td>
          <td>{{x.gender}}</td>
        </tr>
      </tbody>
    </table>
  </main>
</aside>
