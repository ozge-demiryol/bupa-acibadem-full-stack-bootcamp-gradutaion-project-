<aside class="container">
<app-sidebar></app-sidebar>
  <div class="content-area">
    <table class="table">
      <thead style="text-align: center; justify-content: center;">
        <tr>
          <th>TC Kimlik No</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Ödeme Yöntemi</th>
          <th>Başvuru Durumu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of applications">
          <td>{{x.identityNo}}</td>
          <td>{{x.name}}</td>
          <td>{{x.surname}}</td>
          <td>{{x.title}}</td>
          <td>{{x.status}}</td>
        </tr>
      </tbody>
    </table>
    <br/>
  </div>
</aside>
